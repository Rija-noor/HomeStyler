<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .image-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .image-card:hover img {
      transform: scale(1.05);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-card:hover .overlay {
      opacity: 1;
    }
    .overlay a {
      color: white;
      padding: 10px 20px;
      border: 2px solid white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      background: transparent;
    }
    .overlay a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body style="overflow-x: hidden;">

    <div id="navbar-container"></div>
  <div id="modal-container"></div>

<div class="container py-5">
  <div class="row g-4" id="category_container"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(){
  const params = new URLSearchParams(window.location.search);
  const category = params.get("category");

  fetch("assets/JS/design.js/main.json")
    .then(res => res.json())
    .then(data => {
      // Category filter
      const items = data.filter(item => item.title.toLowerCase() === category.toLowerCase());

      let html = "";
      items.forEach(item => {
        // Sirf main images lena (a, b wale nahi)
        const mainImages = [item.img1, item.img4, item.img7, item.img10];

        mainImages.forEach(img => {
          if(img){
            html += `
              <div class="col-md-6">
                <div class="image-card">
                  <img src="assets/images/design-images/${img}" alt="${item.name}">
                  <div class="overlay">
                    <a href="design-article.html?id=${item.id}">View Details</a>
                  </div>
                </div>
              </div>
            `;
          }
        });
      });

      document.getElementById("category_container").innerHTML = html;
    });
});

</script>
<script src="assets/JS/design.js/design-detail.js"></script>
<script src="assets/JS/navbar.js"></script>
</body>
</html>
