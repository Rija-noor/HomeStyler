<style>
   * {
      font-family: 'Poppins', sans-serif;
    }
  body {
  background: #f9f9f9;
  padding: 15px;
}
  .cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 15px;
  display: flex;
  flex-wrap: wrap;
}

.designer-card {
  margin-top: 20px;
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  border: 1px solid #eee;
  flex: 0 0 calc(50% - 20px);
}

.designer-header {
  display: flex;
  align-items: center;
  padding: 10px 15px;
  position: relative;
}

.designer-avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 10px;
}

.designer-name {
  font-weight: bold;
  font-size: 25px;
  flex: 1;
}

.designer-image img {
  width: 100%;

}

.designer-tags {
  display: flex;

  padding: 10px 15px;
  font-size: 12px;

  flex-wrap: wrap;
}

.designer-tags span {
  padding: 10px;
  border-right: 1px solid #ddd;
  padding-top: 4px;
}
.button{

}
 .btn-theme {
