<body>

    <h2 class="m-4 text-center fw-bold" style="color:#542001 ;">Share your Feedback</h2>
<p class="text-center mt-3 mb-3 fst-italic">We truly appreciate your insights â€” share your thoughts to help us serve you better.</p>

 <!-- Contact Form Section -->
  <div class="contact-section" data-aos="fade-up">
    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>
      <div class="mb-3">
        <label for="topic" class="form-label">Topic</label>
        <select id="topic" class="form-select" required>
          <option disabled selected value="">Select a topic</option>
          <option>Order Issue</option>
          <option>Product Info</option>
          <option>Return Request</option>
          <option>Other</option>
        </select>
        <div class="invalid-feedback">Please choose a topic.</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="message" rows="4" required></textarea>
        <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn-theme">Send Message</button>
      </div>
    </form>
  </div>
