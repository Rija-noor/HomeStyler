<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #fff; }
    .card {
      border-radius: 15px;
      overflow: hidden;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .card-img-top {
      height: 300px;
      object-fit: cover;
    }
    .card-title {
      color: #52001A;
      font-weight: bold;
    }
    .price {
      color: #52001A;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
   .carousel-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 6px;
   }
  </style>
</head>
<body>
  <!-- Carousel start here -->
 <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

      </div>
  </div>
</div>
