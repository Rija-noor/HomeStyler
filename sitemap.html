<style>
/* Brown & White Color Theme */
body {
  background-color: #fffaf0; /* light creamy white */
  color: #5a3e1b; /* brown text */
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.site-title {
  color: #6f4e37; /* darker brown */
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
}

.sitemap-list {
  background-color: #fff;
  border: 2px solid #6f4e37;
  border-radius: 8px;
  padding: 0;
  list-style: none;
}

.sitemap-list > li {
  border-bottom: 1px solid #d1b89d;
}

.sitemap-list > li:last-child {
  border-bottom: none;
}

.sitemap-link {
  display: block;
  padding: 15px 20px;
  text-decoration: none;
  color: #5a3e1b;
  font-weight: 600;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.sitemap-link:hover,
.sitemap-link:focus {
  background-color: #6f4e37;
  color: #fff;
  text-decoration: none;
}

.nested-list {
  list-style: none;
  margin-left: 20px;
  border-left: 3px solid #d1b89d;
  padding-left: 15px;
}

.nested-list > li {
  border: none;
}

.nested-list .sitemap-link {
  font-weight: 500;
  padding-left: 10px;
  font-size: 0.9rem;
}

</style>

</head>
